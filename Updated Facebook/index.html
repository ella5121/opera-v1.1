<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="all">
    <div class="header">
      <div class="image">
        <img class="facebook-logo" src="Facebook-Logo1.png" >
      </div>
      <div class="written">
        <p>Connect with friends and the world around you on Facebook.</p>
      </div>
    </div>


    <div class="container">
      <div class="input-email-div">
        <input type="text" class="input-email" placeholder="Email or phone number">
      </div>
      <div class="input-password">
        <input class="password" type="password" placeholder="Password">
      </div>
      <div class="login-button-div">
        <button class="login-button">Log In</button>
      </div>
      <div class="forget-password">
        <p class="link"><a class="password-link" href="#">Forget password?</a></p>
      </div>
      <hr class="line">
      <div class="new-button-div">
        <button class="new-button">Create new account</button>
      </div>
      
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
